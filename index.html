<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Irish Neon Slot</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#020503;
  --panel:#07140c;
  --green:#19ff1a;
  --green-soft:#0fb81b;
  --gold:#ffd873;
  --separator:rgba(255,216,115,.35);
}

*{
  box-sizing:border-box;
  font-family:Arial,system-ui,sans-serif;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:radial-gradient(circle at top,#0f2b1a,#020503 70%);
  color:#fff;
}

/* ===== APP ROOT ===== */
.app{
  min-height:100%;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:0 16px env(safe-area-inset-bottom);
}

/* ===== SLOT ===== */
.slot{
  position:relative;
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#0b1f14,#050907);
  border-radius:22px;
  padding:16px;
  box-shadow:
    0 0 40px rgba(25,255,26,.25),
    inset 0 0 0 1px rgba(255,255,255,.08);
}

/* HEADER */
.header{
  text-align:center;
}

.title{
  font-size:22px;
  font-weight:900;
  color:var(--green);
  text-shadow:0 0 14px rgba(25,255,26,.9);
}

.desc{
  font-size:12px;
  opacity:.8;
  margin-top:4px;
  line-height:1.4;
}

/* ===== REELS ===== */
.reels{
  display:flex;
  justify-content:center;
  gap:0;
  margin:14px 0;
  padding:10px;
  background:#000;
  border-radius:16px;
}

.reel{
  position:relative;
  width:58px;
  height:86px;
  background:#000;
  overflow:hidden;
}

/* VISUAL SEPARATORS */
.reel:not(:last-child)::after{
  content:"";
  position:absolute;
  top:6px;
  right:0;
  width:2px;
  height:calc(100% - 12px);
  background:linear-gradient(
    180deg,
    transparent,
    var(--separator),
    transparent
  );
  box-shadow:0 0 8px rgba(255,216,115,.6);
}

.strip{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  transition-property:transform;
  transition-timing-function:cubic-bezier(.15,.85,.25,1);
}

.symbol{
  height:86px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
}

/* HUD */
.hud{
  display:flex;
  justify-content:space-between;
  font-weight:700;
  font-size:14px;
}

.hud span{color:var(--gold)}

button{
  margin-top:10px;
  width:100%;
  padding:12px;
  border-radius:999px;
  border:none;
  background:linear-gradient(180deg,var(--green),var(--green-soft));
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  color:#001a05;
}

/* RESULT */
.result{
  text-align:center;
  margin-top:6px;
  min-height:22px;
  font-weight:800;
}

/* ===== WINNERS LIST ===== */
.winners{
  margin-top:16px;
  background:rgba(0,0,0,.35);
  border-radius:16px;
  padding:12px;
}

.winners h3{
  margin:0 0 8px;
  font-size:14px;
  color:var(--gold);
}

.winner{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  padding:4px 0;
  opacity:.9;
}

.winner span:last-child{
  color:var(--green);
}

/* ===== WIN EFFECT ===== */
.win-overlay{
  position:absolute;
  inset:0;
  background:rgba(25,255,26,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

.win-overlay.show{opacity:1}

.win-text{
  font-size:32px;
  font-weight:900;
  color:var(--gold);
}
</style>
</head>

<body>

<div class="app">
  <div class="slot" id="slot">

    <div class="header">
      <div class="title">üçÄ IRISH NEON SLOT</div>
      <div class="desc">
        A premium 5-reel slot inspired by Irish luck and golden treasures.
      </div>
    </div>

    <div class="reels">
      <div class="reel"><div class="strip"></div></div>
      <div class="reel"><div class="strip"></div></div>
      <div class="reel"><div class="strip"></div></div>
      <div class="reel"><div class="strip"></div></div>
      <div class="reel"><div class="strip"></div></div>
    </div>

    <div class="hud">
      <div>BAL: <span id="balance">100</span></div>
      <div>BET: <span>5</span></div>
    </div>

    <button id="spin">SPIN</button>
    <div class="result" id="result"></div>

    <!-- WINNERS -->
    <div class="winners">
      <h3>üçÄ Recent Wins</h3>
      <div class="winner"><span>Patrick</span><span>+120</span></div>
      <div class="winner"><span>Sean</span><span>+75</span></div>
      <div class="winner"><span>Aoife</span><span>+300</span></div>
      <div class="winner"><span>Liam</span><span>+50</span></div>
    </div>

    <div class="win-overlay" id="winOverlay">
      <div class="win-text">üçÄ WIN!</div>
    </div>

  </div>
</div>

<script>
/* TELEGRAM FIX */
if(window.Telegram && Telegram.WebApp){
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();
  Telegram.WebApp.setHeaderColor('#020503');
  Telegram.WebApp.setBackgroundColor('#020503');
}

/* GAME */
const symbols=['üçÄ','üí∞','‚≠ê','üîî','üç∫','7Ô∏è‚É£'];
const strips=document.querySelectorAll('.strip');
const spinBtn=document.getElementById('spin');
const balanceEl=document.getElementById('balance');
const resultEl=document.getElementById('result');
const overlay=document.getElementById('winOverlay');

let balance=100;
const bet=5;
let loseStreak=0;

/* INIT */
strips.forEach(strip=>{
  strip.innerHTML='';
  [...symbols,...symbols,...symbols].forEach(s=>{
    const d=document.createElement('div');
    d.className='symbol';
    d.textContent=s;
    strip.appendChild(d);
  });
});

/* SPIN */
spinBtn.onclick=()=>{
  if(balance<bet) return;
  balance-=bet;
  balanceEl.textContent=balance;
  resultEl.textContent='';

  const isWin=Math.random()<0.35||loseStreak>=4;
  let final=[];

  if(isWin){
    loseStreak=0;
    const sym=symbols[Math.floor(Math.random()*symbols.length)];
    final=Array(5).fill(sym);
    balance+=bet*4;
    balanceEl.textContent=balance;
    overlay.classList.add('show');
    setTimeout(()=>overlay.classList.remove('show'),900);
    resultEl.textContent='WIN!';
  }else{
    loseStreak++;
    final=Array.from({length:5},()=>symbols[Math.floor(Math.random()*symbols.length)]);
    resultEl.textContent='Try again';
  }

  strips.forEach((strip,i)=>{
    const h=strip.querySelector('.symbol').offsetHeight;
    const idx=symbols.indexOf(final[i]);
    strip.style.transitionDuration=(1.4+i*0.15)+'s';
    strip.style.transform=`translateY(-${idx*h}px)`;
  });
};
</script>

</body>
</html>
