<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Irish Slot Telegram</title>

<!-- Telegram WebApp SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{
  box-sizing:border-box;
  font-family:Arial,system-ui,sans-serif;
}

body{
  margin:0;
  background:#020503;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:16px;
}

/* SLOT */
.slot{
  position:relative;
  width:100%;
  max-width:360px;
  background:#08110c;
  border-radius:20px;
  padding:16px;
  overflow:hidden;
}

/* HEADER */
.title{
  text-align:center;
  font-size:20px;
  font-weight:900;
  color:#19ff1a;
  margin-bottom:6px;
}

/* REELS */
.reels{
  display:flex;
  justify-content:center;
  gap:6px;
  margin:14px 0;
}

.reel{
  width:56px;
  height:80px;
  background:#000;
  border-radius:10px;
  overflow:hidden;
}

.strip{
  transition:transform 1.6s ease-out;
}

.symbol{
  height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
}

/* HUD */
.hud{
  display:flex;
  justify-content:space-between;
  font-weight:700;
  margin-bottom:10px;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  border-radius:999px;
  border:none;
  background:#19ff1a;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  color:#001a05;
}

/* RESULT */
.result{
  text-align:center;
  margin-top:8px;
  min-height:20px;
  font-weight:700;
}

/* WIN OVERLAY */
.win-overlay{
  position:absolute;
  inset:0;
  background:rgba(25,255,26,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

.win-overlay.show{opacity:1}

.win-text{
  font-size:32px;
  font-weight:900;
  color:#19ff1a;
  text-shadow:0 0 18px rgba(25,255,26,.9);
  animation:pulse .7s infinite alternate;
}

@keyframes pulse{
  from{transform:scale(1)}
  to{transform:scale(1.1)}
}

/* COINS */
.coin{
  position:absolute;
  bottom:20px;
  font-size:20px;
  animation:coinFly 1.2s ease-out forwards;
  pointer-events:none;
}

@keyframes coinFly{
  from{
    transform:translateY(0) scale(1);
    opacity:1;
  }
  to{
    transform:translateY(-140px) scale(1.4);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="slot" id="slot">
  <div class="title">üçÄ IRISH SLOT</div>

  <div class="reels">
    <div class="reel"><div class="strip"></div></div>
    <div class="reel"><div class="strip"></div></div>
    <div class="reel"><div class="strip"></div></div>
  </div>

  <div class="hud">
    <div>BAL: <span id="balance">100</span></div>
    <div>BET: 5</div>
  </div>

  <button id="spin">SPIN</button>
  <div class="result" id="result"></div>

  <!-- WIN EFFECT -->
  <div class="win-overlay" id="winOverlay">
    <div class="win-text">üçÄ WIN!</div>
  </div>
</div>

<script>
/* TELEGRAM INIT */
if(window.Telegram && Telegram.WebApp){
  Telegram.WebApp.ready();
}

/* GAME LOGIC */
const symbols=['üçÄ','üí∞','‚≠ê','üîî','7Ô∏è‚É£'];
const reels=document.querySelectorAll('.strip');
const spinBtn=document.getElementById('spin');
const result=document.getElementById('result');
const balanceEl=document.getElementById('balance');
const overlay=document.getElementById('winOverlay');
const slot=document.getElementById('slot');

let balance=100;
const bet=5;

/* INIT REELS */
reels.forEach(reel=>{
  reel.innerHTML='';
  [...symbols,...symbols].forEach(s=>{
    const d=document.createElement('div');
    d.className='symbol';
    d.textContent=s;
    reel.appendChild(d);
  });
});

spinBtn.onclick=()=>{
  if(balance<bet) return;
  balance-=bet;
  balanceEl.textContent=balance;
  result.textContent='';

  const res=[];

  reels.forEach((reel,i)=>{
    const idx=Math.floor(Math.random()*symbols.length);
    res.push(symbols[idx]);
    reel.style.transform=`translateY(-${idx*80}px)`;
  });

  setTimeout(()=>{
    if(res.every(v=>v===res[0])){
      balance+=20;
      balanceEl.textContent=balance;
      result.textContent='WIN!';
      showWin();
    }else{
      result.textContent='Try again';
    }
  },600);
};

/* WIN EFFECT */
function showWin(){
  overlay.classList.add('show');

  for(let i=0;i<10;i++){
    const coin=document.createElement('div');
    coin.className='coin';
    coin.textContent='üí∞';
    coin.style.left=Math.random()*80+10+'%';
    coin.style.animationDelay=(Math.random()*0.3)+'s';
    slot.appendChild(coin);
    setTimeout(()=>coin.remove(),1200);
  }

  setTimeout(()=>{
    overlay.classList.remove('show');
  },1200);
}
</script>

</body>
</html>
