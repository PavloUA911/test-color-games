<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Irish Neon Slot</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#020503;
  --panel:#07140c;
  --green:#19ff1a;
  --green-soft:#0fb81b;
  --gold:#ffd873;
  --text:#ffffff;
}

*{
  box-sizing:border-box;
  font-family:Arial,system-ui,sans-serif;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:
    radial-gradient(circle at top,#0f2b1a,#020503 70%);
  color:var(--text);
}

/* ===== TELEGRAM FULL APP ===== */
.app{
  min-height:100%;
  display:flex;
  flex-direction:column;
}

/* ===== BACKGROUND ANIMATION ===== */
.bg{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:0;
}

.clover{
  position:absolute;
  width:40px;
  opacity:.08;
  animation:float 22s linear infinite;
}

.clover.small{width:26px;opacity:.05}
.clover.big{width:60px;opacity:.1}

@keyframes float{
  from{transform:translateY(120vh) rotate(0deg)}
  to{transform:translateY(-120px) rotate(360deg)}
}

/* ===== MAIN CONTENT ===== */
.content{
  position:relative;
  z-index:2;
  flex:1;
  display:flex;
  flex-direction:column;
  padding:
    env(safe-area-inset-top)
    16px
    env(safe-area-inset-bottom);
}

/* ===== SLOT CARD ===== */
.slot{
  background:
    linear-gradient(180deg,#0b1f14,#050907);
  border-radius:22px;
  padding:16px;
  box-shadow:
    0 0 40px rgba(25,255,26,.25),
    inset 0 0 0 1px rgba(255,255,255,.08);
}

.header{
  text-align:center;
}

.title{
  font-size:22px;
  font-weight:900;
  color:var(--green);
  text-shadow:0 0 14px rgba(25,255,26,.9);
}

.desc{
  font-size:12px;
  opacity:.75;
  margin-top:4px;
}

/* ===== REELS ===== */
.reels{
  display:flex;
  justify-content:center;
  gap:6px;
  margin:14px 0;
  padding:10px;
  background:#000;
  border-radius:16px;
}

.reel{
  width:52px;
  height:82px;
  background:#000;
  border-radius:10px;
  overflow:hidden;
}

.strip{
  transition:transform 1.6s cubic-bezier(.15,.85,.25,1);
}

.symbol{
  height:82px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
}

/* ===== HUD ===== */
.hud{
  display:flex;
  justify-content:space-between;
  font-weight:700;
  font-size:14px;
}

.hud span{color:var(--gold)}

button{
  margin-top:10px;
  width:100%;
  padding:12px;
  border-radius:999px;
  border:none;
  background:linear-gradient(180deg,var(--green),var(--green-soft));
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  color:#001a05;
}

/* ===== FILLER SECTION ===== */
.filler{
  margin:20px 0 10px;
  text-align:center;
  font-size:13px;
  opacity:.8;
}

/* ===== INFO GRID ===== */
.info{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin:12px 0;
}

.info div{
  background:rgba(0,0,0,.35);
  border-radius:12px;
  padding:10px;
  text-align:center;
  font-size:12px;
}

.info strong{
  display:block;
  color:var(--gold);
  margin-bottom:4px;
}

/* ===== RATING ===== */
.rating{
  text-align:center;
  margin:12px 0;
  font-size:18px;
  color:var(--gold);
}

/* ===== GALLERY ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
  margin-top:auto;
  padding-top:12px;
}

.gallery div{
  background:rgba(0,0,0,.4);
  border-radius:12px;
  height:48px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}

/* ===== WIN OVERLAY ===== */
.win-overlay{
  position:absolute;
  inset:0;
  background:rgba(25,255,26,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

.win-overlay.show{opacity:1}
.win-text{
  font-size:32px;
  font-weight:900;
  color:var(--gold);
}
</style>
</head>

<body>
