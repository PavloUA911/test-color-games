<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Irish Slot Telegram</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box;font-family:Arial,system-ui,sans-serif}

body{
  margin:0;
  background:#020503;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:16px;
}

/* SLOT */
.slot{
  position:relative;
  width:100%;
  max-width:360px;
  background:#08110c;
  border-radius:20px;
  padding:16px;
  overflow:hidden;
}

/* HEADER */
.title{
  text-align:center;
  font-size:20px;
  font-weight:900;
  color:#19ff1a;
  margin-bottom:6px;
}

/* REELS */
.reels{
  display:flex;
  justify-content:center;
  gap:6px;
  margin:14px 0;
}

.reel{
  width:56px;
  height:80px;
  background:#000;
  border-radius:10px;
  overflow:hidden;
}

.strip{
  transition:transform 1.6s ease-out;
}

.symbol{
  height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
}

/* HUD */
.hud{
  display:flex;
  justify-content:space-between;
  font-weight:700;
  margin-bottom:10px;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  border-radius:999px;
  border:none;
  background:#19ff1a;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  color:#001a05;
}

/* RESULT */
.result{
  text-align:center;
  margin-top:8px;
  min-height:20px;
  font-weight:700;
}

/* WIN OVERLAY */
.win-overlay{
  position:absolute;
  inset:0;
  background:rgba(25,255,26,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.win-overlay.show{opacity:1}

.win-text{
  font-size:32px;
  font-weight:900;
  color:#19ff1a;
  text-shadow:0 0 18px rgba(25,255,26,.9);
  animation:pulse .7s infinite alternate;
}
@keyframes pulse{
  from{transform:scale(1)}
  to{transform:scale(1.1)}
}

/* COINS */
.coin{
  position:absolute;
  bottom:20px;
  font-size:20px;
  animation:coinFly 1.2s ease-out forwards;
  pointer-events:none;
}
@keyframes coinFly{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-140px) scale(1.4);opacity:0}
}
</style>
</head>

<body>

<div class="slot" id="slot">
  <div class="title">üçÄ IRISH SLOT</div>

  <div class="reels">
    <div class="reel"><div class="strip"></div></div>
    <div class="reel"><div class="strip"></div></div>
    <div class="reel"><div class="strip"></div></div>
  </div>

  <div class="hud">
    <div>BAL: <span id="balance">100</span></div>
    <div>BET: 5</div>
  </div>

  <button id="spin">SPIN</button>
  <div class="result" id="result"></div>

  <div class="win-overlay" id="winOverlay">
    <div class="win-text" id="winText">üçÄ WIN!</div>
  </div>
</div>

<script>
if(window.Telegram && Telegram.WebApp){
  Telegram.WebApp.ready();
}

/* ===== GAME CONFIG ===== */
const symbols = ['üçÄ','üí∞','‚≠ê','üîî','7Ô∏è‚É£'];
const WIN_CHANCE = 0.3; // 30% –≤–∏–≥—Ä–∞—à–Ω–∏—Ö —Å–ø—ñ–Ω—ñ–≤

const reels = document.querySelectorAll('.strip');
const spinBtn = document.getElementById('spin');
const result = document.getElementById('result');
const balanceEl = document.getElementById('balance');
const overlay = document.getElementById('winOverlay');
const winText = document.getElementById('winText');
const slot = document.getElementById('slot');

let balance = 100;
const bet = 5;
let loseStreak = 0;

/* INIT */
reels.forEach(reel=>{
  reel.innerHTML='';
  [...symbols, ...symbols].forEach(s=>{
    const d=document.createElement('div');
    d.className='symbol';
    d.textContent=s;
    reel.appendChild(d);
  });
});

/* SPIN */
spinBtn.onclick = () => {
  if(balance < bet) return;

  balance -= bet;
  balanceEl.textContent = balance;
  result.textContent = '';

  const isWin =
    Math.random() < WIN_CHANCE ||
    loseStreak >= 5; // –≥–∞—Ä–∞–Ω—Ç—ñ—è –≤–∏–≥—Ä–∞—à—É –ø—ñ—Å–ª—è —Å–µ—Ä—ñ—ó –ø—Ä–æ–≥—Ä–∞—à—ñ–≤

  let finalSymbols = [];

  if(isWin){
    loseStreak = 0;

    const r = Math.random();
    let multiplier = 2;

    if(r > 0.95) multiplier = 10;
    else if(r > 0.7) multiplier = 4;

    const winSymbol = symbols[Math.floor(Math.random()*symbols.length)];
    finalSymbols = [winSymbol, winSymbol, winSymbol];

    const winAmount = bet * multiplier;
    balance += winAmount;
    balanceEl.textContent = balance;

    result.textContent = `WIN x${multiplier}`;
    winText.textContent = multiplier >= 10 ? 'üí• BIG WIN!' : 'üçÄ WIN!';
    showWin();

  } else {
    loseStreak++;
    finalSymbols = Array.from({length:3},()=>symbols[Math.floor(Math.random()*symbols.length)]);
    result.textContent = 'Try again';
  }

  reels.forEach((reel,i)=>{
    const idx = symbols.indexOf(finalSymbols[i]);
    reel.style.transform = `translateY(-${idx * 80}px)`;
  });
};

/* WIN EFFECT */
function showWin(){
  overlay.classList.add('show');

  for(let i=0;i<12;i++){
    const coin=document.createElement('div');
    coin.className='coin';
    coin.textContent='üí∞';
    coin.style.left=Math.random()*80+10+'%';
    coin.style.animationDelay=(Math.random()*0.3)+'s';
    slot.appendChild(coin);
    setTimeout(()=>coin.remove(),1200);
  }

  setTimeout(()=>overlay.classList.remove('show'),1200);
}
</script>

</body>
</html>
