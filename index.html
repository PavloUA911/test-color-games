<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Color Clicker</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .game {
            display: flex;
            gap: 20px;
        }

        .card {
            background: #020617;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            width: 140px;
        }

        .btn {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .red {
            background: #ef4444;
        }

        .green {
            background: #22c55e;
        }

        .blue {
            background: #3b82f6;
        }

        .count {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="game">
        <div class="card">
            <div class="btn red" data-color="red"></div>
            <div>Red: <span id="redCount" class="count">0</span></div>
        </div>

        <div class="card">
            <div class="btn green" data-color="green"></div>
            <div>Green: <span id="greenCount" class="count">0</span></div>
        </div>

        <div class="card">
            <div class="btn blue" data-color="blue"></div>
            <div>Blue: <span id="blueCount" class="count">0</span></div>
        </div>
    </div>

    <script>
        const counts = {
            red: 0,
            green: 0,
            blue: 0
        };

        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const color = btn.dataset.color;
                counts[color]++;
                document.getElementById(color + 'Count').textContent = counts[color];
            });
        });
    </script>

</body>

</html>
