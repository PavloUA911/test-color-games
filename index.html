<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Irish Neon Slot</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#020503;
  --panel:#07140c;
  --green:#19ff1a;
  --green-soft:#0fb81b;
  --gold:#ffd873;
  --dark:#000;
}

*{
  box-sizing:border-box;
  font-family:Arial,system-ui,sans-serif;
}

body{
  margin:0;
  background:
    radial-gradient(circle at top,#0f2b1a,#020503 70%);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:16px;
}

/* SLOT CONTAINER */
.slot{
  position:relative;
  width:100%;
  max-width:380px;
  background:
    linear-gradient(180deg,#0b1f14,#050907);
  border-radius:22px;
  padding:16px;
  box-shadow:
    0 0 40px rgba(25,255,26,.25),
    inset 0 0 0 1px rgba(255,255,255,.08);
  overflow:hidden;
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:10px;
}

.title{
  font-size:22px;
  font-weight:900;
  color:var(--green);
  text-shadow:0 0 14px rgba(25,255,26,.9);
}

.subtitle{
  font-size:12px;
  opacity:.65;
}

/* REELS */
.reels{
  display:flex;
  justify-content:center;
  gap:6px;
  margin:14px 0;
  padding:10px;
  background:#000;
  border-radius:16px;
  box-shadow:
    inset 0 0 20px rgba(0,0,0,.9),
    0 0 20px rgba(25,255,26,.2);
}

.reel{
  width:56px;
  height:84px;
  background:#000;
  border-radius:10px;
  overflow:hidden;
}

.strip{
  transition:transform 1.7s cubic-bezier(.15,.85,.25,1);
}

.symbol{
  height:84px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  filter:drop-shadow(0 0 6px rgba(255,255,255,.3));
}

/* HUD */
.hud{
  display:flex;
  justify-content:space-between;
  font-weight:700;
  font-size:14px;
  margin:6px 4px 10px;
}

.hud span{color:var(--gold)}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  border-radius:999px;
  border:none;
  background:
    linear-gradient(180deg,var(--green),var(--green-soft));
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  color:#001a05;
  box-shadow:
    0 6px 0 #0a7a10,
    0 0 20px rgba(25,255,26,.5);
}

button:active{
  transform:translateY(4px);
  box-shadow:
    0 2px 0 #0a7a10,
    0 0 14px rgba(25,255,26,.4);
}

/* RESULT */
.result{
  text-align:center;
  margin-top:8px;
  min-height:22px;
  font-weight:800;
}

/* WIN OVERLAY */
.win-overlay{
  position:absolute;
  inset:0;
  background:rgba(25,255,26,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.win-overlay.show{opacity:1}

.win-text{
  font-size:34px;
  font-weight:900;
  color:var(--gold);
  text-shadow:
    0 0 14px rgba(255,216,115,1),
    0 0 30px rgba(255,216,115,.6);
  animation:pulse .8s infinite alternate;
}

@keyframes pulse{
  from{transform:scale(1)}
  to{transform:scale(1.1)}
}

/* COINS */
.coin{
  position:absolute;
  bottom:20px;
  font-size:20px;
  animation:coinFly 1.3s ease-out forwards;
  pointer-events:none;
}

@keyframes coinFly{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-160px) scale(1.4);opacity:0}
}
</style>
</head>

<body>

<div class="slot" id="slot">
  <div class="header">
    <div class="title">üçÄ IRISH NEON SLOT</div>
    <div class="subtitle">Clover Gold Edition</div>
  </div>

  <div class="reels">
    <div class="reel"><div class="strip"></div></div>
    <div class="reel"><div class="strip"></div></div>
    <div class="reel"><div class="strip"></div></div>
    <div class="reel"><div class="strip"></div></div>
    <div class="reel"><div class="strip"></div></div>
  </div>

  <div class="hud">
    <div>BAL: <span id="balance">100</span></div>
    <div>BET: <span>5</span></div>
  </div>

  <button id="spin">SPIN</button>
  <div class="result" id="result"></div>

  <div class="win-overlay" id="winOverlay">
    <div class="win-text" id="winText">üçÄ WIN!</div>
  </div>
</div>

<script>
if(window.Telegram && Telegram.WebApp){
  Telegram.WebApp.ready();
}

/* CONFIG */
const symbols = ['üçÄ','üí∞','‚≠ê','üîî','üç∫','7Ô∏è‚É£'];
const WIN_CHANCE = 0.35;

const reels = document.querySelectorAll('.strip');
const spinBtn = document.getElementById('spin');
const result = document.getElementById('result');
const balanceEl = document.getElementById('balance');
const overlay = document.getElementById('winOverlay');
const winText = document.getElementById('winText');
const slot = document.getElementById('slot');

let balance = 100;
const bet = 5;
let loseStreak = 0;

/* INIT */
reels.forEach(reel=>{
  reel.innerHTML='';
  [...symbols, ...symbols].forEach(s=>{
    const d=document.createElement('div');
    d.className='symbol';
    d.textContent=s;
    reel.appendChild(d);
  });
});

/* SPIN */
spinBtn.onclick = () => {
  if(balance < bet) return;

  balance -= bet;
  balanceEl.textContent = balance;
  result.textContent = '';

  const isWin =
    Math.random() < WIN_CHANCE ||
    loseStreak >= 4;

  let finalSymbols = [];

  if(isWin){
    loseStreak = 0;

    const r = Math.random();
    let multiplier = 2;
    if(r > 0.92) multiplier = 10;
    else if(r > 0.65) multiplier = 4;

    const winSymbol = symbols[Math.floor(Math.random()*symbols.length)];
    finalSymbols = Array(5).fill(winSymbol);

    const winAmount = bet * multiplier;
    balance += winAmount;
    balanceEl.textContent = balance;

    result.textContent = `WIN x${multiplier}`;
    winText.textContent = multiplier >= 10 ? 'üí• BIG WIN!' : 'üçÄ WIN!';
    showWin();

  } else {
    loseStreak++;
    finalSymbols = Array.from({length:5},
      ()=>symbols[Math.floor(Math.random()*symbols.length)]);
    result.textContent = 'Try again';
  }

  reels.forEach((reel,i)=>{
    const idx = symbols.indexOf(finalSymbols[i]);
    reel.style.transitionDuration = (1.6 + i*0.15) + 's';
    reel.style.transform = `translateY(-${idx * 84}px)`;
  });
};

/* WIN EFFECT */
function showWin(){
  overlay.classList.add('show');

  for(let i=0;i<14;i++){
    const coin=document.createElement('div');
    coin.className='coin';
    coin.textContent='üí∞';
    coin.style.left=Math.random()*80+10+'%';
    coin.style.animationDelay=(Math.random()*0.3)+'s';
    slot.appendChild(coin);
    setTimeout(()=>coin.remove(),1300);
  }

  setTimeout(()=>overlay.classList.remove('show'),1300);
}
</script>

</body>
</html>
