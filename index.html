<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Irish Neon Slot</title>

<!-- Telegram WebApp SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#020503;
  --panel:#07140c;
  --green:#19ff1a;
  --green-soft:#0fb81b;
  --gold:#ffd873;
}

/* RESET */
*{
  box-sizing:border-box;
  font-family:Arial,system-ui,sans-serif;
}

/* ===== TELEGRAM SAFE FULL HEIGHT ===== */
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:
    radial-gradient(circle at top,#0f2b1a,#020503 70%);
  color:#fff;
}

/* Telegram root */
.tg-app{
  min-height:100%;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:
    env(safe-area-inset-top)
    16px
    env(safe-area-inset-bottom);
}

/* ===== BACKGROUND SVG FLOATING ===== */
.bg{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:0;
}

.clover{
  position:absolute;
  width:48px;
  opacity:.08;
  animation:float 18s linear infinite;
}

.clover.small{width:32px;opacity:.06}
.clover.big{width:64px;opacity:.1}

@keyframes float{
  from{transform:translateY(110vh) rotate(0deg)}
  to{transform:translateY(-120px) rotate(360deg)}
}

/* ===== SLOT ===== */
.slot{
  position:relative;
  z-index:2;
  width:100%;
  max-width:390px;
  background:
    linear-gradient(180deg,#0b1f14,#050907);
  border-radius:22px;
  padding:16px;
  box-shadow:
    0 0 40px rgba(25,255,26,.25),
    inset 0 0 0 1px rgba(255,255,255,.08);
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:6px;
}

.title{
  font-size:22px;
  font-weight:900;
  color:var(--green);
  text-shadow:0 0 14px rgba(25,255,26,.9);
}

.desc{
  font-size:12px;
  opacity:.75;
  margin-top:4px;
  line-height:1.4;
}

/* REELS */
.reels{
  display:flex;
  justify-content:center;
  gap:6px;
  margin:14px 0;
  padding:10px;
  background:#000;
  border-radius:16px;
  box-shadow:
    inset 0 0 20px rgba(0,0,0,.9),
    0 0 20px rgba(25,255,26,.2);
}

.reel{
  width:56px;
  height:84px;
  background:#000;
  border-radius:10px;
  overflow:hidden;
}

.strip{
  transition:transform 1.7s cubic-bezier(.15,.85,.25,1);
}

.symbol{
  height:84px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
}

/* HUD */
.hud{
  display:flex;
  justify-content:space-between;
  font-weight:700;
  font-size:14px;
  margin:6px 4px 10px;
}

.hud span{color:var(--gold)}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  border-radius:999px;
  border:none;
  background:
    linear-gradient(180deg,var(--green),var(--green-soft));
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  color:#001a05;
  box-shadow:
    0 6px 0 #0a7a10,
    0 0 20px rgba(25,255,26,.5);
}

button:active{
  transform:translateY(4px);
}

/* RESULT */
.result{
  text-align:center;
  margin-top:8px;
  min-height:22px;
  font-weight:800;
}

/* WIN OVERLAY */
.win-overlay{
  position:absolute;
  inset:0;
  background:rgba(25,255,26,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.win-overlay.show{opacity:1}

.win-text{
  font-size:32px;
  font-weight:900;
  color:var(--gold);
  text-shadow:
    0 0 14px rgba(255,216,115,1),
    0 0 30px rgba(255,216,115,.6);
  animation:pulse .8s infinite alternate;
}

@keyframes pulse{
  from{transform:scale(1)}
  to{transform:scale(1.1)}
}

/* COINS */
.coin{
  position:absolute;
  bottom:20px;
  font-size:20px;
  animation:coinFly 1.3s ease-out forwards;
  pointer-events:none;
}

@keyframes coinFly{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-160px) scale(1.4);opacity:0}
}
</style>
</head>

<body>

<!-- SVG BACKGROUND -->
<div class="bg">
  <!-- multiple clovers -->
  <svg class="clover big" style="left:10%" viewBox="0 0 100 100">
    <circle cx="30" cy="30" r="20" fill="#19ff1a"/>
    <circle cx="70" cy="30" r="20" fill="#19ff1a"/>
    <circle cx="30" cy="70" r="20" fill="#19ff1a"/>
    <circle cx="70" cy="70" r="20" fill="#19ff1a"/>
  </svg>

  <svg class="clover small" style="left:60%;animation-delay:6s" viewBox="0 0 100 100">
    <circle cx="30" cy="30" r="20" fill="#19ff1a"/>
    <circle cx="70" cy="30" r="20" fill="#19ff1a"/>
    <circle cx="30" cy="70" r="20" fill="#19ff1a"/>
    <circle cx="70" cy="70" r="20" fill="#19ff1a"/>
  </svg>
</div>

<div class="tg-app">
  <div class="slot" id="slot">
    <div class="header">
      <div class="title">üçÄ IRISH NEON SLOT</div>
      <div class="desc">
        A vibrant 5-reel slot inspired by Irish luck, glowing clovers
        and golden wins. Spin and feel the charm of Emerald Isle.
      </div>
    </div>

    <div class="reels">
      <div class="reel"><div class="strip"></div></div>
      <div class="reel"><div class="strip"></div></div>
      <div class="reel"><div class="strip"></div></div>
      <div class="reel"><div class="strip"></div></div>
      <div class="reel"><div class="strip"></div></div>
    </div>

    <div class="hud">
      <div>BAL: <span id="balance">100</span></div>
      <div>BET: <span>5</span></div>
    </div>

    <button id="spin">SPIN</button>
    <div class="result" id="result"></div>

    <div class="win-overlay" id="winOverlay">
      <div class="win-text">üçÄ WIN!</div>
    </div>
  </div>
</div>

<script>
if(window.Telegram && Telegram.WebApp){
  Telegram.WebApp.ready();
}

/* GAME */
const symbols=['üçÄ','üí∞','‚≠ê','üîî','üç∫','7Ô∏è‚É£'];
const reels=document.querySelectorAll('.strip');
const spinBtn=document.getElementById('spin');
const result=document.getElementById('result');
const balanceEl=document.getElementById('balance');
const overlay=document.getElementById('winOverlay');
const slot=document.getElementById('slot');

let balance=100;
const bet=5;
let loseStreak=0;

reels.forEach(reel=>{
  reel.innerHTML='';
  [...symbols,...symbols].forEach(s=>{
    const d=document.createElement('div');
    d.className='symbol';
    d.textContent=s;
    reel.appendChild(d);
  });
});

spinBtn.onclick=()=>{
  if(balance<bet) return;
  balance-=bet;
  balanceEl.textContent=balance;
  result.textContent='';

  const isWin=Math.random()<0.35||loseStreak>=4;
  let final=[];

  if(isWin){
    loseStreak=0;
    const sym=symbols[Math.floor(Math.random()*symbols.length)];
    final=Array(5).fill(sym);
    balance+=bet*4;
    balanceEl.textContent=balance;
    showWin();
    result.textContent='WIN!';
  }else{
    loseStreak++;
    final=Array.from({length:5},()=>symbols[Math.floor(Math.random()*symbols.length)]);
    result.textContent='Try again';
  }

  reels.forEach((reel,i)=>{
    const idx=symbols.indexOf(final[i]);
    reel.style.transform=`translateY(-${idx*84}px)`;
  });
};

function showWin(){
  overlay.classList.add('show');
  for(let i=0;i<12;i++){
    const c=document.createElement('div');
    c.className='coin';
    c.textContent='üí∞';
    c.style.left=Math.random()*80+10+'%';
    slot.appendChild(c);
    setTimeout(()=>c.remove(),1300);
  }
  setTimeout(()=>overlay.classList.remove('show'),1300);
}
</script>

</body>
</html>
