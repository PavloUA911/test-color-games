<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Irish Neon Slot</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#020503;
  --panel:#07140c;
  --green:#19ff1a;
  --green-soft:#0fb81b;
  --gold:#ffd873;
}

*{
  box-sizing:border-box;
  font-family:Arial,system-ui,sans-serif;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:
    radial-gradient(circle at top,#0f2b1a,#020503 70%);
  color:#fff;
}

/* ===== APP ===== */
.app{
  min-height:100%;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:
    env(safe-area-inset-top)
    16px
    env(safe-area-inset-bottom);
}

/* ===== SLOT ===== */
.slot{
  position:relative;
  width:100%;
  max-width:420px; /* desktop fix */
  background:
    linear-gradient(180deg,#0b1f14,#050907);
  border-radius:22px;
  padding:16px;
  box-shadow:
    0 0 40px rgba(25,255,26,.25),
    inset 0 0 0 1px rgba(255,255,255,.08);
}

/* HEADER */
.header{
  text-align:center;
}

.title{
  font-size:22px;
  font-weight:900;
  color:var(--green);
  text-shadow:0 0 14px rgba(25,255,26,.9);
}

.desc{
  font-size:12px;
  opacity:.75;
  margin-top:4px;
}

/* ===== REELS ===== */
.reels{
  display:flex;
  justify-content:center;
  gap:6px;
  margin:14px 0;
  padding:10px;
  background:#000;
  border-radius:16px;
}

.reel{
  position:relative;            /* FIX 1 */
  width:58px;
  height:86px;
  background:#000;
  border-radius:10px;
  overflow:hidden;
}

.strip{
  position:absolute;             /* FIX 2 */
  top:0;
  left:0;
  width:100%;
  transition-property:transform;
  transition-timing-function:cubic-bezier(.15,.85,.25,1);
}

.symbol{
  height:86px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
}

/* HUD */
.hud{
  display:flex;
  justify-content:space-between;
  font-weight:700;
  font-size:14px;
}

.hud span{color:var(--gold)}

button{
  margin-top:10px;
  width:100%;
  padding:12px;
  border-radius:999px;
  border:none;
  background:linear-gradient(180deg,var(--green),var(--green-soft));
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  color:#001a05;
}

/* ===== DESKTOP ENHANCE ===== */
@media (min-width: 768px){
  .reel{
    width:70px;
    height:100px;
  }
  .symbol{
    height:100px;
    font-size:36px;
  }
}
</style>
</head>

<body>

<div class="app">
  <div class="slot">

    <div class="header">
      <div class="title">üçÄ IRISH NEON SLOT</div>
      <div class="desc">
        A premium 5-reel slot inspired by Irish luck and golden treasures.
      </div>
    </div>

    <div class="reels">
      <div class="reel"><div class="strip"></div></div>
      <div class="reel"><div class="strip"></div></div>
      <div class="reel"><div class="strip"></div></div>
      <div class="reel"><div class="strip"></div></div>
      <div class="reel"><div class="strip"></div></div>
    </div>

    <div class="hud">
      <div>BAL: <span id="balance">100</span></div>
      <div>BET: <span>5</span></div>
    </div>

    <button id="spin">SPIN</button>

  </div>
</div>

<script>
if(window.Telegram && Telegram.WebApp){
  Telegram.WebApp.ready();
}

/* ===== SLOT LOGIC ===== */
const symbols = ['üçÄ','üí∞','‚≠ê','üîî','üç∫','7Ô∏è‚É£'];
const reels = document.querySelectorAll('.strip');
const spinBtn = document.getElementById('spin');
const balanceEl = document.getElementById('balance');

let balance = 100;
const bet = 5;

/* INIT */
reels.forEach(strip=>{
  strip.innerHTML='';
  [...symbols, ...symbols, ...symbols].forEach(s=>{
    const d=document.createElement('div');
    d.className='symbol';
    d.textContent=s;
    strip.appendChild(d);
  });
});

/* SPIN */
spinBtn.onclick = () => {
  if(balance < bet) return;
  balance -= bet;
  balanceEl.textContent = balance;

  reels.forEach((strip,i)=>{
    const idx = Math.floor(Math.random()*symbols.length);
    strip.style.transitionDuration = (1.4 + i*0.15) + 's'; // FIX 3
    strip.style.transform = `translateY(-${idx * strip.querySelector('.symbol').offsetHeight}px)`;
  });
};
</script>

</body>
</html>
